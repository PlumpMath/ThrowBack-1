[application]

name="ThrowBack"
main_scene="res://MainMenu.tscn"
icon="res://icon.png"

[autoload]

sounds="*res://SamplePlayer.tscn"
transition="*res://transition.tscn"
variables="*res://Variables.tscn"

[display]

stretch_mode="2d"
stretch_aspect="keep"
width=1280
height=1024

[input]

ui_cancel=[key(Escape), jbutton(0, 11)]
ui_left=[key(Left), jbutton(0, 14)]
ui_right=[key(Right), jbutton(0, 15)]
ui_up=[key(Up), jbutton(0, 12)]
ui_down=[key(Down), jbutton(0, 13)]
p1_up=[key(W), jaxis(0, 2)]
p1_dash=[key(Space), jbutton(0, 6)]
p1_action=[key(Shift), jbutton(0, 7)]
p1_down=[key(S), jaxis(0, 3)]
p1_left=[key(A), jaxis(0, 0)]
p1_right=[key(D), jaxis(0, 1)]
p2_dash=[key(Slash), jbutton(1, 6)]
p2_up=[key(Up), jaxis(1, 2)]
p2_down=[key(Down), jaxis(1, 3)]
p2_left=[key(Left), jaxis(1, 0)]
p2_right=[key(Right), jaxis(1, 1)]
p2_action=[key(Control), jbutton(1, 7)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff0c1744
