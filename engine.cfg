[application]

name="ThrowBack"
main_scene="res://Game.tscn"
icon="res://icon.png"

[display]

stretch_mode="2d"
stretch_aspect="keep"
width=1280
height=1024

[input]

p1_up=[key(W)]
p1_down=[key(S)]
p1_left=[key(A)]
p1_right=[key(D)]
p2_up=[key(Up)]
p2_down=[key(Down)]
p2_left=[key(Left)]
p2_right=[key(Right)]
p2_action=[key(Control)]
p1_action=[key(Space)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff0c1744
